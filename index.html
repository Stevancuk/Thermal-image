<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>Thermal image</title>
	<link rel="stylesheet" href="css/cssVer3.css">
</head>
<body>
	<div id="thermal-main-wrapper">

		<div id="inputs-wrapper">

			<h1> Thermal Image </h1>

			<input type="radio" name="unit" value="inches" checked> Inches<br>
			<input type="radio" name="unit" value="cm"> Cm<br>

			Distance: <input id="distance" value="1500" type="number" name="fname"><br>

			<button id="calcButton" type="button"> Calculate </button>

			Test input - ANGLE: <input id="angle-input" value="50" type="number" name="fname"><br>

		</div>

		<div id="output-wrapper">

			<img id="abs-img-camera" src="img/camera.jpg" alt="Camera" width="100">
			<img id="abs-img-view" src="img/view.jpg" alt="Smiley face" width="200">

			<canvas id="field-canvas" width="364" height="300"></canvas>

			<p id="horizont-value"> 145,683 inches </p>
			<p id="distance-value-left"> 1,500 inches </p>
			<p id="distance-value-right"> 1,500 inches </p>
			<p id="area-value"> 981,748 inches </p>
			<div id="white-line-wrapper">
				<div id="white-line"></div>
				<div id="left-arrow">
					<div id="left-arrow-1"></div>
					<div id="left-arrow-2"></div>
				</div>
				<div id="right-arrow">
					<div id="right-arrow-1"></div>
					<div id="right-arrow-2"></div>
				</div>
			</div>
		</div>













												
	</div><!-- thermal-main-wrapper -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="js/jsVer3.js"></script>
</body>
</html>
